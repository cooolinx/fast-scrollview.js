            <button class="btn-danger" onclick="removeLast()">åˆ é™¤æœ€åä¸€é¡¹</button>

        <!-- å¿«æ·åˆ é™¤ -->
        <div class="section">

          <div class="button-group">

            <div>
              <label>æ€»æ•°æ®é‡:</label>
              <span id="totalCount">0</span>

            <div>
              <label>å·²æ¸²æŸ“èŒƒå›´:</label>

  <script src="../dist/fast-scrollview.min.js"></script>
  <script>
    let scrollView;
    let removeCounter = 0;

    // ç”Ÿæˆæµ‹è¯•æ•°æ®
    function generateItems(count) {
      const items = [];
      for (let i = 0; i < count; i++) {
        items.push({
          id: i,
          text: `é¡¹ç›® ${i} - ${getRandomEmoji()} ${getRandomText()}`
        });
      }
      return items;
    }

    function getRandomEmoji() {
      const emojis = ['ğŸ¨', 'ğŸ¯', 'ğŸª', 'ğŸ­', 'ğŸ®', 'ğŸ°', 'ğŸ²', 'ğŸµ', 'ğŸ¶', 'ğŸ¸', 'ğŸ¹', 'ğŸº', 'ğŸ»', 'ğŸ¼'];
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function getRandomText() {
      const texts = [
        'æµ‹è¯•æ•°æ®é¡¹', 'ç¤ºä¾‹å†…å®¹', 'è™šæ‹Ÿæ»šåŠ¨', 'é«˜æ€§èƒ½æ¸²æŸ“',
        'æ™ºèƒ½åˆ é™¤', 'åŠ¨æ€è¡¥å……', 'èŒƒå›´æ£€æµ‹', 'ç´¢å¼•æ›´æ–°'
      ];
      return texts[Math.floor(Math.random() * texts.length)];
    }

    // æ¸²æŸ“å‡½æ•°
    function renderItem(item, index, total) {
      return `
        <div class="item-content">
          <span class="item-index">#${index}</span>
          <span class="item-text">${item.text}</span>
        </div>
        <div class="item-actions">
          <button class="btn-remove" onclick="removeByIndex(${index})">åˆ é™¤</button>
        </div>
      `;
    }

    // æ—¥å¿—å‡½æ•°
    function log(message, type = 'info') {
      const logContainer = document.getElementById('logContainer');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry ${type}`;
      logEntry.textContent = `[${timestamp}] ${message}`;
      logContainer.appendChild(logEntry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats() {
      const range = scrollView.getVisibleRange();
      document.getElementById('totalCount').textContent = scrollView.items.length;
      document.getElementById('renderedRange').textContent = 
        range.start !== undefined ? `${range.start} - ${range.end}` : '-';
      document.getElementById('renderedCount').textContent = range.count || 0;
      document.getElementById('scrollPos').textContent = 
        Math.round(scrollView.container.scrollTop) + 'px';
      document.getElementById('removeCount').textContent = removeCounter;
    }

    // åˆå§‹åŒ–
    function init() {
      const items = generateItems(1000);
      
      scrollView = new FastScrollView(
        '#scrollView',
        items,
        renderItem,
        {
          bufferThreshold: 2,
          onScroll: (info) => {
            updateStats();
          }
        }
      );

      log('âœ… åˆå§‹åŒ–å®Œæˆï¼Œç”Ÿæˆ 1000 é¡¹æ•°æ®', 'success');
      updateStats();

      // æ»šåŠ¨åˆ°ä¸­é—´ä½ç½®æ–¹ä¾¿æµ‹è¯•
      setTimeout(() => {
        scrollView.scrollToItem(50);
        log('ğŸ“ å·²æ»šåŠ¨åˆ°ç´¢å¼• 50', 'info');
      }, 100);
    }

    // åˆ é™¤æ“ä½œ
    function removeByIndex(index) {
      if (index === undefined) {
        index = parseInt(document.getElementById('removeIndex').value);
      }

      const range = scrollView.getVisibleRange();
      const isInRange = index >= range.start && index < range.end;
      const oldCount = scrollView.items.length;

      if (index < 0 || index >= oldCount) {
        log(`âŒ æ— æ•ˆç´¢å¼•: ${index}`, 'error');
        return;
      }

      scrollView.remove(index);
      removeCounter++;

      const inRangeText = isInRange ? 'âœ… èŒƒå›´å†…' : 'âšª èŒƒå›´å¤–';
      log(`ğŸ—‘ï¸ åˆ é™¤ç´¢å¼• ${index} ${inRangeText} (å‰©ä½™ ${scrollView.items.length} é¡¹)`, 
          isInRange ? 'warning' : 'info');
      
      updateStats();
    }

    function removeFirst() {
      removeByIndex(0);
    }

    function removeLast() {
      removeByIndex(scrollView.items.length - 1);
    }

    function removeMiddle() {
      const middle = Math.floor(scrollView.items.length / 2);
      removeByIndex(middle);
    }

    // æ‰¹é‡åˆ é™¤
    function removeMultipleOutside() {
      const range = scrollView.getVisibleRange();
      const startIndex = Math.max(0, range.end + 100);
      
      log(`ğŸ”„ å¼€å§‹æ‰¹é‡åˆ é™¤èŒƒå›´å¤– 10 é¡¹ (ä»ç´¢å¼• ${startIndex})`, 'warning');
      
      scrollView.beginUpdate();
      for (let i = 0; i < 10; i++) {
        if (startIndex < scrollView.items.length) {
          scrollView.remove(startIndex);
          removeCounter++;
        }
      }
      scrollView.endUpdate();
      
      log(`âœ… å®Œæˆæ‰¹é‡åˆ é™¤ (å‰©ä½™ ${scrollView.items.length} é¡¹)`, 'success');
      updateStats();
    }

    function removeMultipleInside() {
      const range = scrollView.getVisibleRange();
      const startIndex = Math.floor((range.start + range.end) / 2);
      
      log(`ğŸ”„ å¼€å§‹æ‰¹é‡åˆ é™¤èŒƒå›´å†… 5 é¡¹ (ä»ç´¢å¼• ${startIndex})`, 'warning');
      
      scrollView.beginUpdate();
      for (let i = 0; i < 5; i++) {
        if (startIndex < scrollView.items.length) {
          scrollView.remove(startIndex);
          removeCounter++;
        }
      }
      scrollView.endUpdate();
      
      log(`âœ… å®Œæˆæ‰¹é‡åˆ é™¤ (å‰©ä½™ ${scrollView.items.length} é¡¹)`, 'success');
      updateStats();
    }

    function removeAlternate() {
      const range = scrollView.getVisibleRange();
      log(`ğŸ”„ å¼€å§‹äº¤æ›¿åˆ é™¤ 10 é¡¹`, 'warning');
      
      scrollView.beginUpdate();
      for (let i = 0; i < 10; i++) {
        const index = i % 2 === 0 ? range.start : range.end - 1;
        if (index >= 0 && index < scrollView.items.length) {
          scrollView.remove(index);
          removeCounter++;
        }
      }
      scrollView.endUpdate();
      
      log(`âœ… å®Œæˆäº¤æ›¿åˆ é™¤ (å‰©ä½™ ${scrollView.items.length} é¡¹)`, 'success');
      updateStats();
    }

    // æ»šåŠ¨æ“ä½œ
    function scrollToTop() {
      scrollView.scrollToTop();
      log('ğŸ“ æ»šåŠ¨åˆ°é¡¶éƒ¨', 'info');
    }

    function scrollToBottom() {
      scrollView.scrollToBottom();
      log('ğŸ“ æ»šåŠ¨åˆ°åº•éƒ¨', 'info');
    }

    function scrollToMiddle() {
      const middle = Math.floor(scrollView.items.length / 2);
      scrollView.scrollToItem(middle);
      log(`ğŸ“ æ»šåŠ¨åˆ°ä¸­é—´ (ç´¢å¼• ${middle})`, 'info');
    }

    function scrollToIndex() {
      const index = parseInt(document.getElementById('scrollIndex').value);
      if (index >= 0 && index < scrollView.items.length) {
        scrollView.scrollToItem(index);
        log(`ğŸ“ æ»šåŠ¨åˆ°ç´¢å¼• ${index}`, 'info');
      } else {
        log(`âŒ æ— æ•ˆç´¢å¼•: ${index}`, 'error');
      }
    }

    // å·¥å…·å‡½æ•°
    function reset() {
      removeCounter = 0;
      const items = generateItems(1000);
      scrollView.setItems(items);
      log('ğŸ”„ å·²é‡ç½®æ•°æ®åˆ° 1000 é¡¹', 'success');
      updateStats();
      
      setTimeout(() => {
        scrollView.scrollToItem(50);
        log('ğŸ“ å·²æ»šåŠ¨åˆ°ç´¢å¼• 50', 'info');
      }, 100);
    }

    function clearLog() {
      document.getElementById('logContainer').innerHTML = '';
      log('ğŸ§¹ æ—¥å¿—å·²æ¸…ç©º', 'info');
    }

    function highlightRendered() {
      // ç§»é™¤æ‰€æœ‰é«˜äº®
      document.querySelectorAll('.item').forEach(item => {
        item.classList.remove('highlighted');
      });

      // é«˜äº®å½“å‰æ¸²æŸ“çš„é¡¹
      const range = scrollView.getVisibleRange();
      for (let i = range.start; i < range.end; i++) {
        const element = scrollView.contentContainer.querySelector(`[data-index="${i}"]`);
        if (element && element.parentElement) {
          element.parentElement.classList.add('highlighted');
        }
      }

      log(`âœ¨ å·²é«˜äº®æ¸²æŸ“èŒƒå›´ ${range.start}-${range.end}`, 'success');
      
      // 3ç§’åç§»é™¤é«˜äº®
      setTimeout(() => {
        document.querySelectorAll('.item').forEach(item => {
          item.classList.remove('highlighted');
        });
      }, 3000);
    }

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', init);
  </script>

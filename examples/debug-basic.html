<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>è°ƒè¯•ç‰ˆæœ¬ - FastScrollView</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {

      margin: 0 auto;
      display: grid;

    }

    .main-content {

      padding: 20px;

    }

    h1 {

    }

    #scroll-container {

      border: 2px solid #e0e0e0;
      border-radius: 8px;
      overflow: auto;
    }

    .list-item {
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      transition: background 0.2s;
    }

    .list-item:hover {
      background: #f5f5f5;
    }

    .debug-panel {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      position: sticky;
      top: 20px;
      height: fit-content;
      max-height: 80vh;
      overflow-y: auto;
    }

    .debug-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .debug-log {
      font-family: 'Courier New', monospace;
      font-size: 11px;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 10px;
      border-radius: 6px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .log-entry {
      margin-bottom: 3px;
      padding: 2px 0;
      border-bottom: 1px solid #333;
    }

    .log-scroll {
      color: #4fc3f7;
    }

    .log-update {
      color: #81c784;
    }

    .log-error {
      color: #e57373;
    }

    .debug-stats {
      font-size: 13px;
      line-height: 1.8;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .stat-label {
      color: #666;
    }

    .stat-value {
      font-weight: 600;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <h1>ğŸ› è°ƒè¯•ç‰ˆæœ¬ - 10,000 æ¡æ•°æ®</h1>
      <div id="scroll-container"></div>
    </div>

    <div class="debug-panel">
      <div class="debug-title">ğŸ“Š è°ƒè¯•ä¿¡æ¯</div>
      <div class="debug-log" id="debug-log"></div>
      <div class="debug-stats">
        <div class="stat-row">
          <span class="stat-label">æ»šåŠ¨äº‹ä»¶:</span>
          <span class="stat-value" id="scroll-count">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">æ›´æ–°æ¬¡æ•°:</span>
          <span class="stat-value" id="update-count">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">æ»šåŠ¨ä½ç½®:</span>
          <span class="stat-value" id="scroll-pos">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">æ˜¯å¦æ›´æ–°ä¸­:</span>
          <span class="stat-value" id="is-updating">false</span>
        </div>
      </div>
    </div>
  </div>

  <script src="../dist/fast-scrollview.min.js"></script>
  <script>
    // è°ƒè¯•æ—¥å¿—
    const logContainer = document.getElementById('debug-log');
    let scrollCount = 0;
    let updateCount = 0;
    let logEntries = [];

    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString('zh-CN', { 
        hour12: false, 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        fractionalSecondDigits: 3
      });
      
      logEntries.push({ timestamp, message, type });
      if (logEntries.length > 100) {
        logEntries.shift();
      }

      logContainer.innerHTML = logEntries.map(entry => 
        `<div class="log-entry log-${entry.type}">[${entry.timestamp}] ${entry.message}</div>`
      ).join('');
      
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    // ç”Ÿæˆæµ‹è¯•æ•°æ®ï¼ˆå‡å°‘åˆ°1ä¸‡æ¡ä¾¿äºè°ƒè¯•ï¼‰
    const DATA_SIZE = 10000;
    let items = [];

    addLog(`å¼€å§‹ç”Ÿæˆ ${DATA_SIZE} æ¡æ•°æ®...`);
    for (let i = 0; i < DATA_SIZE; i++) {
      items.push({
        id: i,
        title: `æ•°æ®é¡¹ ${i + 1}`,
        description: `è¿™æ˜¯ç¬¬ ${i + 1} æ¡æ•°æ®`
      });
    }
    addLog(`æ•°æ®ç”Ÿæˆå®Œæˆ`, 'update');

    // æ¸²æŸ“å‡½æ•°
    function renderItem(item, index, totalSize) {
      const div = document.createElement('div');
      div.className = 'list-item';
      div.innerHTML = `
        <strong>#${index + 1}</strong> ${item.title} - ${item.description}
      `;
      return div;
    }

    // åŸå§‹æ»šåŠ¨å¤„ç†å‡½æ•°ï¼ˆç”¨äºç›‘æ§ï¼‰
    const container = document.getElementById('scroll-container');
    let lastRealScrollTop = 0;
    
    container.addEventListener('scroll', () => {
      scrollCount++;
      const scrollTop = container.scrollTop;
      const delta = scrollTop - lastRealScrollTop;
      lastRealScrollTop = scrollTop;
      
      document.getElementById('scroll-count').textContent = scrollCount;
      document.getElementById('scroll-pos').textContent = Math.round(scrollTop) + 'px';
      
      addLog(`åŸå§‹æ»šåŠ¨äº‹ä»¶ #${scrollCount}: ${Math.round(scrollTop)}px (Î”${delta > 0 ? '+' : ''}${Math.round(delta)})`, 'scroll');
    }, true); // ä½¿ç”¨æ•è·é˜¶æ®µç›‘å¬

    // åˆ›å»º FastScrollView å®ä¾‹
    addLog('å¼€å§‹åˆå§‹åŒ– FastScrollView...', 'update');
    const fsv = new FastScrollView(
      container,
      items,
      renderItem,
      {
        estimatedItemHeight: 50,
        bufferSize: 5,
        onScroll: (info) => {
          updateCount++;
          document.getElementById('update-count').textContent = updateCount;
          document.getElementById('is-updating').textContent = fsv.isUpdating ? 'true' : 'false';
          
          addLog(`FastScrollView æ›´æ–° #${updateCount}: å¯è§èŒƒå›´ ${info.visibleStart}-${info.visibleEnd}`, 'update');
        }
      }
    );
    addLog('FastScrollView åˆå§‹åŒ–å®Œæˆ', 'update');

    // å®šæœŸæ£€æŸ¥çŠ¶æ€
    setInterval(() => {
      const range = fsv.getVisibleRange();
      if (scrollCount > 50 && updateCount > scrollCount) {
        addLog(`âš ï¸ è­¦å‘Š: æ›´æ–°æ¬¡æ•°(${updateCount})è¶…è¿‡æ»šåŠ¨æ¬¡æ•°(${scrollCount})`, 'error');
      }
    }, 1000);
  </script>
</body>
</html>
